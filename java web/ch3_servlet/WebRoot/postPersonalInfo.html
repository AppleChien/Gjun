<!DOCTYPE html>
<html>
  <head>
    <title>postPersonalInfo.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
   <title>傳送用戶資訊 </title>
   <style>  
      body,div,td,input{font-size:15px;margin:0px;}
      select{height:20px;width:300px;}
      .title{font-size:16px;padding:10px;margin:10px;width:80%;}
      .text{height:22px;width:300px;border:1px solid #AAAAAA}
      .line{margin:13px;}
      .leftDiv{width:150px;float:left;height:22px;line-height:22px;font-weight:bold;}
      .rightDiv{height:22px;}
      .button{
         font-weight:bold;
         font-size:13px;
         border-style:solid;
         text-align:center;
         border-weight:2px;
         border-color:#337788;
      }
   </style>
  <body>
    <form action="/ch3_servlet/servlet/PostServlet" method="post"><br/>
      <div align="center">
       <fieldset style='width:75%'>
        <legend>填寫用戶訊息</legend>
       
         <div class='line'>
           <div align="left" class='leftDiv'>請填寫你的姓名:</div>
             <div align="left" class='rightDiv'>
              <input type="text" name="name" class="text" / >
             </div>
           </div>
           
         <div class='line'>
           <div align="left" class='leftDiv'>請填寫你的密碼:</div>
            <div align="left" class='rightDiv'>
             <input type="password" name="password" class="text" / >
            </div>
          </div>
        
        <div class='line'>
           <div align="left" class='leftDiv'>請再次輸入你的密碼:</div>
             <div align="left" class='rightDiv'>
              <input type="password" name="passwordConfirm" class="text" / >
             </div>
           </div>
           
           <div class='line'>
           <div align="left" class='leftDiv'>請選擇性別:</div>
             <div align="left" class='rightDiv'>
              <input type="radio" name="sex" value="男"  id="sexMale">
              <label for="sexMale">男</label>
              <input type="radio" name="sex" value="女"  id="sexFemale">
              <label for="sexFemale">女</label>
             </div>
           </div>
           
           <div class='line'>
           <div align="left" class='leftDiv'>請輸入年齡:</div>
             <div align="left" class='rightDiv'>
              <input type="text" name="age" class="text" / >
             </div>
           </div>
        
           <div class='line'>
           <div align="left" class='leftDiv'>請輸入生日:</div>
             <div align="left" class='rightDiv'>
              <input type="text" name="birthday" class="text" / >
                                            格式:"yyyy-mm-dd"
             </div>
           </div>
           
           <div class='line'>
           <div align="left" class='leftDiv'>請選擇您的興趣:</div>
             <div align="left" class='rightDiv'>
              <input type="checkbox" name="interesting" value="吃東西"  id="i1">
              <label for="i1">吃東西</label>
              <input type="checkbox" name="interesting" value="出去玩"  id="i2">
              <label for="i2">出去玩</label>
              <input type="checkbox" name="interesting" value="睡覺"  id="i3">
              <label for="i3">睡覺</label>
             </div>
           </div>
           
           <div class='line'>
           <div align="left" class='leftDiv'>請選擇縣市:</div>
             <div align="left" class='rightDiv'>
             <select name="area">
              <option>---請選擇縣市---</option>
              <optgroup label="新竹縣">
                <option value="新竹縣竹北市">竹北市</option>
                <option value="新竹縣竹東振">竹東鎮</option>
                <option value="新竹縣竹關西鎮">關西鎮</option>
              </optgroup>
              <optgroup label="台北市">
                <option value="台北市信義區">信義區</option>
                <option value="台北市萬華區">萬華區</option>
                <option value="台北市中山淤">中山區</option>
              </optgroup>
             </select> 
             </div>
           </div>
           
           <div class='line'>
           <div align="left" class='leftDiv'>自我簡介:</div>
             <div align="left" class='rightDiv'>
              <textarea name="description" rows="5" style="width:300px;" / >請填寫其他資料...</textarea>
             </div>
           </div>
           <br><br><br>
           <div class='line'>
           <div align="left" class='leftDiv'></div>
             <div align="left" class='rightDiv'>
              <input type="submit" name="btn" value="送出訊息" class="button" / >
             </div>
           </div>
           
       </fieldset>
      </div>
    </form>
  </body>
</html>
